<head>
    <title>Todo List</title>
</head>

<body>
<div class="container">
    {{>productPendriveFlashdriveIndex}}
</div>
</body>
<template name="productPendriveFlashdriveIndex">
    {{> pendriveFlashdriveListLoop}}
</template>


<template name="pendriveFlashdriveListLoop">

    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-content">

                        <div class="clients-list">
                            <ul class="nav nav-tabs">
                                <span class="pull-right small text-muted">
                                    <button class="btn btn-primary btn-xs "
                                         {{b "click: openButton"}}>click me!</button></span>
                            </ul>
                            <div class="project-list">

                                <table class="table table-hover">
                                    <tbody>
                                    {{#each products}}
                                        {{> pendriveFlashdriveListLoopSingle}}
                                    {{/each}}
                                    </tbody>
                                </table>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</template>

<template name="pendriveFlashdriveListLoopSingle">
    <tr>
        <td><a data-toggle="tab" href="#contact-1" class="client-link">{{name}}</a></td>

    </tr>
</template>
